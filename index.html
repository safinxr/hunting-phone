<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="px-[150px] h-[750px] bg-[#f3f8ff]">
      <div class="flex justify-between items-center py-[50px]">
        <h3 class="text-2xl font-bold">Hot Gadgets</h3>
        <button class="btn btn-primary text-white px-5">Sign in</button>
      </div>
      <header>
        <div>
          <h1 class="text-[65px] text-center font-bold">
            Apple Iphone 13 Pro Max
          </h1>
          <p class="mx-auto text-center text-lg w-[750px] mt-6">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>
          <div class="flex justify-center items-center my-12">
            <button class="btn btn-primary text-white px-5">Buy Now</button>
          </div>
        </div>
      </header>
      <div class="flex justify-center items-end">
        <img class="w-[218px]" src="./pngwing 1.png" alt="" />
        <img class="w-[293px]" src="./pngwing 1.png" alt="" />
        <img class="w-[218px]" src="./pngwing 1.png" alt="" />
      </div>
    </nav>

    <main class="px-[150px] mt-[300px] mb-48">
      <div>
        <h2 class="text-[35px] text-center font-bold mb-7">
          Search your phone
        </h2>
        <div class="flex justify-center items-center relative">
          <div class="flex items-center">
            <svg
              class="w-5 h-5 ml-4 absolute"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
                clip-rule="evenodd"
              />
            </svg>
            <input
              class="w-[600px] h-[64px] focus:outline-none bg-gray-200 rounded-md px-12"
              placeholder="Search your phone"
              type="text"
            />
          </div>
          <button
            class="btn btn-lg text-white btn-primary rounded-l-none ml-[-10px]"
          >
            Search
          </button>
        </div>
      </div>

      <section>
        <div id="phone-con" class="grid grid-cols-3 gap-6">
          
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
